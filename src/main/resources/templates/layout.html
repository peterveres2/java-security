<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Messaging Application</title>


<link th:href="@{/resources/css/bootstrap.css}"
	href="../static/css/bootstrap.css" rel="stylesheet"></link>

<link th:href="@{resources/css/bootstrap-responsive.css}"
	href="../static/css/bootstrap-responsive.css" rel="stylesheet"></link>

<link th:href="@{/resources/css/bootstrap.css}"
	href="../static/css/massaging-app.css" rel="stylesheet"></link>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>


<body>
	<div id="wrap">
		<div class="navbar navbar-inverse navbar-static-top">
			<div class="navbar-inner">
				<div class="container">

					<div class="nav-collapse collapse">
						<div sec:authorize="isAuthenticated()">
							<form class="navbar-form pull-right" th:action="@{/logout}"
								method="post">
								<input type="submit" value="Log out" />
							</form>
							<p sec:authentication="name" class="navbar-text pull-right">Actual user</p>
							<ul class="nav">
								<li><a th:href="@{/}">Inbox</a></li>
								<li><a th:href="@{/(form)}">Compose</a></li>
								<li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/users}">Users</a></li>
								<li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin/h2/}">H2</a></li>
							</ul>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- Begin page content -->
		<div class="container">
			<div class="alert alert-success" th:if="${globalMessage}"
				th:text="${globalMessage}">Some Success message</div>
			<div layout:fragment="content">Fake content</div>
		</div>
	</div>

	<div id="footer">
		<div class="container">
			<p class="muted credit">Spring Security Sample Application</p>
		</div>
	</div>
</body>
</html>
